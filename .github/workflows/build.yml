---
    name: Build and test
    on:
      push:
        branches:
          - main
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Check out repository code
            uses: actions/checkout@v3
          - name: List files in the repository
            run: |
              ls ${{ github.workspace }}
          - run: echo "This job's status is ${{ job.status }}."